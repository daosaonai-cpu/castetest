    <script>
        // Store all notes content as an array of objects

        const notesData = [
            {
                title: "1. What is a Function?",
                content: `
                    <h2>1. What is a Function?</h2>
                    <p>A function is a <strong>self-contained block of code</strong> that performs a specific, well-defined task.</p>
                    <p>Every C program has at least one function, which is <code>main()</code>. A function can take inputs (called <strong>parameters</strong>) and can send a value back (called a <strong>return value</strong>).</p>
                    
                    <h3>Advantages of Using Functions</h3>
                    <p>This is a very common exam question:</p>
                    <ul>
                        <li><strong>Modularity:</strong> Breaks a large, complex program into smaller, manageable, and logical pieces.</li>
                        <li><strong>Reusability:</strong> A function can be "called" (used) many times from different parts of the program, avoiding code duplication.</li>
                        <li><strong>Readability:</strong> Makes code easier to read and understand. A good function name (like <code>calculateAverage()</code>) immediately tells you what that code does.</li>
                        <li><strong>Easier Debugging:</strong> It's much easier to find and fix errors (bugs) in a small, isolated function than in one giant program.</li>
                    </ul>
                `
            },
            {
                title: "2. Types of Functions",
                content: `
                    <h2>2. Types of Functions</h2>
                    <p>Functions are broadly divided into two categories:</p>
                    
                    <h3>A) Pre-defined (Library) Functions</h3>
                    <p>These are built-in functions that are part of the C standard library. You don't need to write the code for them, just <code>#include</code> the correct header file to use them.</p>
                    <ul>
                        <li><code>printf()</code>, <code>scanf()</code>: From <code>&lt;stdio.h&gt;</code>. Used for formatted input/output.</li>
                        <li><code>getchar()</code>, <code>putchar()</code>: From <code>&lt;stdio.h&gt;</code>. Used for single character I/O.</li>
                        <li><code>gets()</code>, <code>puts()</code>: From <code>&lt;stdio.h&gt;</code>. Used for string I/O.</li>
                        <li><code>fopen()</code>, <code>fclose()</code>: From <code>&lt;stdio.h&gt;</code>. Used for file operations.</li>
                        <li><code>strcmp()</code>: From <code>&lt;string.h&gt;</code>. Used to compare two strings.</li>
                        <li><code>ceil()</code>, <code>floor()</code>: From <code>&lt;math.h&gt;</code>. Used for rounding numbers.</li>
                        <li><code>getch()</code>, <code>getche()</code>: From <code>&lt;conio.h&gt;</code> (non-standard). Used for single character input without waiting for Enter.</li>
                    </ul>

                    <h3>B) User-defined Functions</h3>
                    <p>These are functions that you, the programmer, create to perform specific tasks. <code>main()</code> is a special user-defined function.</p>
                `
            },
            {
                title: "3. Components of a Function",
                content: `
                    <h2>3. Components of a User-defined Function</h2>
                    <p>There are three key parts to using a function:</p>
                    
                    <h3>1. Function Prototype (or Declaration)</h3>
                    <ul>
                        <li><strong>What it is:</strong> A single line that tells the compiler the function's name, its return type, and the types of its parameters. It ends with a semicolon.</li>
                        <li><strong>Syntax:</strong> <code>return_type function_name(type1 param1, type2 param2);</code></li>
                        <li><strong>Example:</strong> <code>float findAverage(int arr[], int n);</code></li>
                        <li><strong>Is it mandatory?</strong> Not always, but it's best practice. It <strong>IS mandatory</strong> if you call the function <em>before</em> its definition appears in the code.</li>
                    </ul>
                    
                    <h3>2. Function Definition</h3>
                    <ul>
                        <li><strong>What it is:</strong> This is the <em>actual code</em> for the function. It includes the function header (like the prototype, but no semicolon) and the function body (the code inside <code>{...}</code>).</li>
                        <li><strong>Example:</strong>
<pre><code class="language-c">float findAverage(int arr[], int n) {
    int sum = 0;
    for (int i = 0; i &lt; n; i++) {
        sum += arr[i];
    }
    return (float)sum / n;
}</code></pre>
                        </li>
                    </ul>
                    
                    <h3>3. Function Call</h3>
                    <ul>
                        <li><strong>What it is:</strong> This is the statement that <em>executes</em> the function.</li>
                        <li><strong>Example:</strong> <code>float avg = findAverage(myArray, 5);</code></li>
                    </ul>
                `
            },
            {
                title: "4. Call by Value vs. Reference",
                content: `
                    <h2>4. Parameter Passing: Call by Value vs. Call by Reference</h2>
                    <p>This is a critical exam topic, often with a "swap two numbers" example.</p>

                    <h3>A) Call by Value</h3>
                    <ul>
                        <li><strong>What happens:</strong> A <strong>copy</strong> of the argument's value is passed to the function.</li>
                        <li><strong>Effect:</strong> Changes made to the parameter <em>inside</em> the function <strong>DO NOT</strong> affect the original variable in <code>main()</code>.</li>
                        <li><strong>Default for:</strong> <code>int</code>, <code>float</code>, <code>char</code>, <code>struct</code>.</li>
                    </ul>
                    <p><strong>Example (Swap FAILS):</strong></p>
<pre><code class="language-c">void swap(int a, int b) { // a and b are copies
    int temp = a;
    a = b;
    b = temp;
    // Only the copies are swapped
}

int main() {
    int x = 10, y = 20;
    swap(x, y);
    // x is still 10, y is still 20
}</code></pre>

                    <h3>B) Call by Reference (Simulated in C using Pointers)</h3>
                    <ul>
                        <li><strong>What happens:</strong> The <strong>memory address</strong> of the argument is passed to the function.</li>
                        <li><strong>Effect:</strong> The function receives a pointer. By dereferencing the pointer (<code>*</code>), it can access and change the <strong>original variable</strong> in <code>main()</code>.</li>
                        <li><strong>How to do it:</strong> Pass the address (<code>&amp;var</code>) and write the function to accept a pointer (<code>*ptr</code>).</li>
                    </ul>
                    <p><strong>Example (Swap SUCCEEDS):</strong></p>
<pre><code class="language-c">void swap(int *a, int *b) { // a and b are pointers
    int temp = *a;  // Get value at address a
    *a = *b;        // Put value at b into address a
    *b = temp;      // Put temp into address b
}

int main() {
    int x = 10, y = 20;
    swap(&amp;x, &amp;y); // Pass the addresses of x and y
    // x is now 20, y is now 10
}</code></pre>
                    
                    <h3>Comparison Table</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Feature</th>
                                <th>Call by Value</th>
                                <th>Call by Reference (using Pointers)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>What is passed?</strong></td>
                                <td>A <strong>copy</strong> of the value.</td>
                                <td>The <strong>memory address</strong> of the variable.</td>
                            </tr>
                            <tr>
                                <td><strong>Original Variable</strong></td>
                                <td><strong>Cannot</strong> be modified.</td>
                                D<td><strong>Can</strong> be modified.</td>
                            </tr>
                            <tr>
                                <td><strong>How to Call</strong></td>
                                <td><code>myFunc(x);</code></td>
                                Read<td><code>myFunc(&amp;x);</code></td>
                            </tr>
                            <tr>
                                <td><strong>Function Definition</strong></td>
                                <td><code>void myFunc(int a)</code></td>
                                <td><code>void myFunc(int *a)</code></td>
                            </tr>
                        </tbody>
                    </table>
                `
            },
            {
                title: "5. Recursion",
                content: `
                    <h2>5. Recursion</h2>
                    <ul>
                        <li><strong>What it is:</strong> A process where a function calls itself, either directly or indirectly.</li>
                        <li><strong>Working Principle:</strong> A recursive function must have two parts:
                            <ol class="list-decimal ml-6 mt-2">
                                <li><strong>Base Case:</strong> A simple condition that <strong>stops</strong> the recursion. Without this, you get an infinite loop (and a "stack overflow" crash).</li>
                                <li><strong>Recursive Step:</strong> The part where the function calls itself, but with a "smaller" version of the problem that moves it closer to the base case.</li>
                            </ol>
                        </li>
                    </ul>
                    <p><strong>Example (Factorial - a common question):</strong></p>
<pre><code class="language-c">long long factorial(int n) {
    // 1. Base Case: Factorial of 0 or 1 is 1
    if (n == 0 || n == 1) {
        return 1;
    }
    // 2. Recursive Step: n * (n-1)!
    else {
        return n * factorial(n - 1);
    }
}

/*
How factorial(3) works:
1. factorial(3) calls factorial(2)
2.   factorial(2) calls factorial(1)
3.     factorial(1) hits base case, returns 1
4.   factorial(2) returns 2 * 1 = 2
5. factorial(3) returns 3 * 2 = 6
*/</code></pre>
                `
            },
            {
                title: "6. Important Functions & Keywords",
                content: `
                    <h2>6. Important Functions & Keywords from Exams</h2>
                    
                    <h3>The <code>main()</code> Function</h3>
                    <ul>
                        <li><strong>Is it user-defined?</strong> <strong>Yes.</strong> You, the programmer, must write the code for it. It's special because it's the <em>entry point</em> of the program, but it's not a pre-defined library function.</li>
                        <li><strong>How many <code>main()</code> functions?</strong> Exactly <strong>one</strong>. A program can only have one starting point.</li>
                        <li><strong>Run without <code>main()</code>?</strong> <strong>No.</strong> The C runtime environment is specifically designed to look for and execute <code>main()</code>.</li>
                    </ul>

                    <h3>The <code>void</code> Keyword</h3>
                    <p><code>void</code> is a keyword that means "nothing" or "no type".</p>
                    <ol class="list-decimal ml-6">
                        <li><strong>As a Return Type:</strong> Used when a function does not return any value. (e.g., <code>void printHello(void)</code>)</li>
                        <li><strong>As a Parameter List:</strong> Used to explicitly state that a function takes zero parameters. (e.g., <code>int getRandomNumber(void);</code>)</li>
                    </ol>

                    <h3><code>sizeof()</code> Operator</h3>
                    <ul>
                        <li><strong>Is it a function?</strong> <strong>No.</strong> It is a <strong>compile-time operator</strong>.</li>
                        <li><strong>What it does:</strong> Returns the size (in bytes) of a data type or a variable.</li>
                        <li><strong>Example:</strong> <code>int size = sizeof(int);</code> or <code>int size = sizeof(myArray);</code></li>
                    </ul>

                    <h3><code>scanf()</code> vs. <code>gets()</code></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Function</th>
                                <th>Stops Reading...</th>
                                <th>Safety</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><code>scanf("%s", str)</code></td>
                                Read<td>At the first <strong>whitespace</strong> (space, tab, newline).</td>
                                <td>Unsafe. Can overflow the buffer.</td>
                            </tr>
                            <tr>
                                <td><code>gets(str)</code></td>
                                <td>At the <strong>newline</strong> (Enter key). Reads spaces.</td>
                                <td><strong>Extremely Unsafe.</strong> Deprecated. Never use it.</td>
                            </tr>
                            <tr>
                                <td><code>fgets(str, size, stdin)</code></td>
                                <td>At newline (which it stores) or size limit.</td>
                                <td><strong>Safe Alternative.</strong> Recommended.</td>
                            </tr>
                        </tbody>
                    </table>

                    <h3><code>getch()</code> vs. <code>getche()</code> (from <code>&lt;conio.h&gt;</code>)</h3>
                    <ul>
                        <li><strong><code>getch()</code>:</strong> "Get Character". Reads a single key press <em>without*</em> displaying (echoing) it to the screen.</li>
                        <li><strong><code>getche()</code>:</strong> "Get Character and Echo". Reads a single key press <em>and</em> displays it on the screen.</li>
                        <li>Both are non-standard and do not wait for the Enter key.</li>
                    </ul>
                    
                    <h3><code>fopen()</code>, <code>fclose()</code>, and <code>strcmp()</code></h3>
                    <ul>
                        <li><strong><code>fopen("file.txt", "mode")</code>:</strong> Opens a file. Returns a <code>FILE</code> pointer.
                            <ul><li><code>"rb"</code> mode means <strong>R</strong>ead in <strong>B</strong>inary mode.</li></ul>
                        </li>
                        <li><strong><code>fclose(fp)</code>:</strong> Closes a file. <strong>Crucial for saving data</strong>, as it "flushes the buffer" (writes any pending data from memory to the disk).</li>
                        <li><strong><code>strcmp(s1, s2)</code>:</strong> "String Compare".
                            <ul>
                                <li>Returns <code>0</code> if <code>s1</code> and <code>s2</code> are <strong>identical</strong>.</li>
                                <li>Returns <code>&lt; 0</code> (negative) if <code>s1</code> comes <em>before</em> <code>s2</code> alphabetically.</li>
                                <li>Returns <code>&gt; 0</code> (positive) if <code>s1</code> comes <em>after</em> <code>s2</code> alphabetically.</li>
                            </ul>
                        </li>
                    </ul>
                `
            },
            {
                title: "7. Macros vs. Functions",
                content: `
                    <h2>7. Macros vs. Functions</h2>
                    <p>This is another common "difference between" question.</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Feature</th>
                                <th>Macro (<code>#define</code>)</th>
                                <th>Function</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Processing</strong></td>
                                <td>By <strong>preprocessor</strong> (text replacement <em>before</em> compile).</td>
                                <td>By <strong>compiler</strong> (compiled into machine code).</td>
                            </tr>
                            <tr>
                                <td><strong>Type Checking</strong></td>
                                <td><strong>No.</strong> Can lead to unexpected errors.</td>
                                <td><strong>Yes.</strong> Compiler checks argument types.</td>
                            </tr>
                            <tr>
                                <td><strong>Execution</strong></td>
                                <td>Faster (no call overhead), but can increase code size (code bloat).</td>
                                D<td>Slower (has function call overhead), but smaller code size.</td>
                            </tr>
                            <tr>
                                <td><strong>Debugging</strong></td>
                                <td>Harder. Error is in expanded code, not the macro itself.</td>
                                Read<td>Easier. You can step into a function with a debugger.</td>
                            </tr>
                        </tbody>
                    </table>
                `
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const navLinksContainer = document.getElementById('nav-links');
            const contentArea = document.getElementById('content-area');
            // Removed downloadBtn constant

            let currentTopicTitle = "C Functions Notes"; // Default title

            /**
             * Initializes the navigation and loads the first topic
             */
            function init() {
                // Create navigation links
                notesData.forEach((item, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = item.title;
                    a.dataset.index = index;
                    a.classList.add('nav-link', 'block', 'p-3', 'rounded-lg', 'transition-colors', 'duration-200');
                    a.addEventListener('click', showContent);
                    li.appendChild(a);
                    navLinksContainer.appendChild(li);
                });

                // Load the first topic by default
                loadContent(0);

                // Removed event listener for the download button
            }

            /**
             * Handles click on a nav link
             */
            function showContent(event) {
                event.preventDefault();
                const index = event.currentTarget.dataset.index;
                loadContent(index);
            }

            /**
             * Loads content into the main area and sets the active nav link
             */
            function loadContent(index) {
                // Set the content
                contentArea.innerHTML = notesData[index].content;
                currentTopicTitle = notesData[index].title; // Update current title for PDF
 
                // Update active class for nav links
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach((link, i) => {
                    if (i == index) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            /**
             * Generates and downloads a PDF of the current content
             */
            // Removed the downloadPDF() function

            // Start the app
            init();
        });

    </script>
