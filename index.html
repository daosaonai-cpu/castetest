<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Draw - Full Screen</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        /* Custom styles for the loader and overall layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input_video {
            display: none;
        }
        #output_canvas {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        .color-circle {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .color-circle.selected {
            transform: scale(1.2);
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Main container for the video feed and UI elements -->
    <div id="container" class="relative w-screen h-screen">
        <canvas id="output_canvas" class="absolute top-0 left-0"></canvas>
        <video class="input_video" id="input_video" autoplay playsinline></video>
        
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-80 z-30">
            <div class="loader"></div>
            <p class="mt-4 text-lg">Initializing Camera...</p>
        </div>

        <!-- Header Information -->
        <div class="absolute top-5 left-1/2 -translate-x-1/2 text-center z-20">
             <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow-lg">Air Draw</h1>
             <p class="text-gray-300 drop-shadow-lg">BANAJIT BORO</p>
        </div>

        <!-- Color Palette -->
        <div id="color-palette" class="absolute top-24 left-1/2 -translate-x-1/2 flex gap-4 p-2 bg-black bg-opacity-30 rounded-full z-20">
            <!-- Color circles will be injected here by JS -->
        </div>
        
        <!-- Controls -->
        <button id="clear-button" class="absolute bottom-6 right-6 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-5 rounded-full shadow-lg transition-all z-20">
             Clear
        </button>
    </div>

    <script type="module">
        // Get references to the HTML elements
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loadingIndicator = document.getElementById('loading-indicator');
        const clearButton = document.getElementById('clear-button');
        const colorPalette = document.getElementById('color-palette');

        // --- State Variables ---
        let isDrawing = false;
        let isErasing = false;
        let currentPath = [];
        let allPaths = [];
        
        // --- Configuration ---
        let drawingColor = '#ec4899'; // Pink color (default)
        const drawingLineWidth = 8;
        const eraserColor = 'rgba(239, 68, 68, 0.5)'; // Semi-transparent red
        const eraserRadius = 40; // in pixels
        const colors = ['#ec4899', '#ef4444', '#3b82f6', '#22c55e', '#eab308'];

        // --- Initialize UI ---
        function setupColorPalette() {
            colors.forEach(color => {
                const circle = document.createElement('div');
                circle.className = 'color-circle w-10 h-10 rounded-full cursor-pointer border-2 border-white';
                circle.style.backgroundColor = color;
                circle.dataset.color = color;
                if (color === drawingColor) {
                    circle.classList.add('selected');
                }
                colorPalette.appendChild(circle);
            });
        }
        setupColorPalette();

        // --- Drawing and Erasing Functions ---

        // Draws all the stored lines onto the canvas
        function drawPaths() {
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';

            // Draw all completed paths
            for (const path of allPaths) {
                if (path.points.length < 2) continue;
                canvasCtx.beginPath();
                canvasCtx.strokeStyle = path.color;
                canvasCtx.lineWidth = path.width;
                canvasCtx.moveTo(path.points[0].x, path.points[0].y);
                for (let i = 1; i < path.points.length; i++) {
                    canvasCtx.lineTo(path.points[i].x, path.points[i].y);
                }
                canvasCtx.stroke();
            }

            // Draw the current path being drawn
            if (currentPath.length > 1) {
                canvasCtx.beginPath();
                canvasCtx.strokeStyle = drawingColor;
                canvasCtx.lineWidth = drawingLineWidth;
                canvasCtx.moveTo(currentPath[0].x, currentPath[0].y);
                for (let i = 1; i < currentPath.length; i++) {
                    canvasCtx.lineTo(currentPath[i].x, currentPath[i].y);
                }
                canvasCtx.stroke();
            }
        }
        
        // Main function called on every frame from the camera
        function onResults(results) {
            if (loadingIndicator.style.display !== 'none') {
                loadingIndicator.style.display = 'none';
            }

            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // Draw the existing lines first
            drawPaths();

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const handLandmarks = results.multiHandLandmarks[0]; // Use the first detected hand

                // --- Gesture Detection ---
                const indexTip = handLandmarks[8];
                const middleTip = handLandmarks[12];
                const ringTip = handLandmarks[16];
                const pinkyTip = handLandmarks[20];
                
                const indexPip = handLandmarks[6];
                const middlePip = handLandmarks[10];
                const ringPip = handLandmarks[14];
                const pinkyPip = handLandmarks[18];

                const isFist = (indexTip.y > indexPip.y && middleTip.y > middlePip.y && ringTip.y > ringPip.y && pinkyTip.y > pinkyPip.y);
                const drawGestureDistance = Math.hypot(indexTip.x - middleTip.x, indexTip.y - middleTip.y);
                const isDrawingGesture = drawGestureDistance < 0.04;

                const indexTipPos = {
                    x: indexTip.x * canvasElement.width,
                    y: indexTip.y * canvasElement.height
                };

                // --- Color Selection Logic ---
                if (!isDrawing && !isFist) {
                    const paletteCircles = document.querySelectorAll('.color-circle');
                    paletteCircles.forEach(circle => {
                        const rect = circle.getBoundingClientRect();
                        const circleCenterX = rect.left + rect.width / 2;
                        const circleCenterY = rect.top + rect.height / 2;
                        
                        // We need to mirror the x-coordinate for selection
                        const mirroredX = canvasElement.width - indexTipPos.x;
                        const dist = Math.hypot(mirroredX - circleCenterX, indexTipPos.y - circleCenterY);

                        if (dist < rect.width / 1.5) { // A bit larger radius for easier selection
                            drawingColor = circle.dataset.color;
                            document.querySelector('.color-circle.selected').classList.remove('selected');
                            circle.classList.add('selected');
                        }
                    });
                }


                // --- Mode Logic (Erase > Draw > Idle) ---
                if (isFist) {
                    isErasing = true;
                    isDrawing = false;
                    
                    const eraserPos = {
                        x: handLandmarks[9].x * canvasElement.width,
                        y: handLandmarks[9].y * canvasElement.height
                    };
                    
                    canvasCtx.fillStyle = eraserColor;
                    canvasCtx.beginPath();
                    canvasCtx.arc(eraserPos.x, eraserPos.y, eraserRadius, 0, 2 * Math.PI);
                    canvasCtx.fill();
                    
                    allPaths = allPaths.filter(path => {
                        return !path.points.some(point => {
                            const dist = Math.hypot(point.x - eraserPos.x, point.y - eraserPos.y);
                            return dist < eraserRadius;
                        });
                    });

                } else if (isDrawingGesture) {
                    isErasing = false;
                    if (!isDrawing) {
                        isDrawing = true;
                        currentPath = [indexTipPos];
                    } else {
                        currentPath.push(indexTipPos);
                    }
                } else {
                    isErasing = false;
                    if (isDrawing) {
                        isDrawing = false;
                        if (currentPath.length > 1) {
                            allPaths.push({
                                points: currentPath,
                                color: drawingColor,
                                width: drawingLineWidth
                            });
                        }
                        currentPath = [];
                    }
                }

                // Draw the hand skeleton on top of everything for debugging/visuals
                window.drawConnectors(canvasCtx, handLandmarks, window.HAND_CONNECTIONS, { color: '#34d399', lineWidth: 5 });
                window.drawLandmarks(canvasCtx, handLandmarks, { color: isFist ? '#ef4444' : '#f87171', lineWidth: 2 });

            } else {
                if(isDrawing) {
                    isDrawing = false;
                    if (currentPath.length > 1) {
                        allPaths.push({ points: currentPath, color: drawingColor, width: drawingLineWidth });
                    }
                    currentPath = [];
                }
            }
            canvasCtx.restore();
        }

        // --- Initialization ---
        const hands = new window.Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        const camera = new window.Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        clearButton.addEventListener('click', () => {
            allPaths = [];
            currentPath = [];
        });
    </script>
</body>
</html>
