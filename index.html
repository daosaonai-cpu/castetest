<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View with Image</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Main container -->
    <!-- This div uses flexbox to center the content vertically and horizontally. -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- Image container -->
        <div>
            <!-- The src attribute is updated with the new image link. -->
            <img src='https://i.postimg.cc/VL3HK9q0/nami2-pdf-2.png' 
                 alt='Document image'
                 class="rounded-lg shadow-lg max-w-full h-auto">
        </div>
        
    </div>

</body>
</html>
