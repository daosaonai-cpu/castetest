<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .option-btn {
            transition: all 0.2s ease;
        }
        .option-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .option-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar for review section */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden relative" id="app-container">
        
        <!-- START SCREEN -->
        <div id="start-screen" class="p-8 text-center fade-in">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Network Topology Quiz</h1>
            <p class="text-gray-500 mb-8">Test your knowledge with 30 questions on network structures.</p>
            
            <div class="flex flex-col gap-3 max-w-xs mx-auto text-left text-sm text-gray-600 bg-gray-50 p-4 rounded-lg mb-8">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span>30 Questions</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span>Immediate Feedback</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span>No Time Limit</span>
                </div>
            </div>

            <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transform transition hover:scale-105 w-full sm:w-auto">
                Start Quiz
            </button>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="quiz-screen" class="hidden flex flex-col h-[600px] sm:h-auto">
            <!-- Header -->
            <div class="bg-white border-b border-gray-100 p-4 sm:p-6 sticky top-0 z-10">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm font-semibold text-gray-500">Question <span id="current-q-num">1</span>/30</span>
                    <span class="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Score: <span id="current-score">0</span></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-y-auto p-4 sm:p-8">
                <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 leading-relaxed">
                    <!-- Question goes here -->
                </h2>

                <div id="options-container" class="space-y-3">
                    <!-- Options go here -->
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 sm:p-6 border-t border-gray-100 bg-gray-50 flex justify-end">
                <button id="next-btn" onclick="nextQuestion()" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition flex items-center gap-2">
                    Next
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="hidden p-8 text-center fade-in">
            <div class="mb-6">
                <div class="relative inline-block">
                    <svg class="w-32 h-32 text-gray-200" viewBox="0 0 36 36">
                        <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" />
                        <path id="score-circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#2563eb" stroke-width="3" />
                    </svg>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <span id="final-score-percent" class="text-2xl font-bold text-gray-800">0%</span>
                    </div>
                </div>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
            <p class="text-gray-600 mb-8">You scored <span id="final-score" class="font-bold text-blue-600">0</span> out of 30</p>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-green-600 text-sm font-semibold uppercase">Correct</div>
                    <div id="total-correct" class="text-2xl font-bold text-green-700">0</div>
                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <div class="text-red-600 text-sm font-semibold uppercase">Incorrect</div>
                    <div id="total-wrong" class="text-2xl font-bold text-red-700">0</div>
                </div>
            </div>

            <button onclick="restartQuiz()" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition w-full">
                Play Again
            </button>
        </div>

    </div>

    <script>
        const questions = [
            {
                q: "What is a network topology?",
                options: ["Physical layout of network", "Software used", "Speed of internet", "Type of cable"],
                answer: 0
            },
            {
                q: "Which topology has only one central cable?",
                options: ["Star", "Bus", "Ring", "Mesh"],
                answer: 1
            },
            {
                q: "In which topology all computers are connected to a central device?",
                options: ["Bus", "Ring", "Star", "Hybrid"],
                answer: 2
            },
            {
                q: "Which topology forms a closed loop?",
                options: ["Bus", "Star", "Ring", "Mesh"],
                answer: 2
            },
            {
                q: "Which topology is most reliable?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 3
            },
            {
                q: "Which topology is cheapest?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 0
            },
            {
                q: "Which topology is used in LAN?",
                options: ["Star", "Mesh", "Hybrid", "Ring"],
                answer: 0
            },
            {
                q: "In star topology, if the central hub fails, what happens?",
                options: ["Network works fine", "Only one computer fails", "Whole network fails", "Speed increases"],
                answer: 2
            },
            {
                q: "Which topology has point-to-point connections?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 3
            },
            {
                q: "Ring topology uses which direction of data flow?",
                options: ["Both directions", "Only clockwise", "One direction", "Random"],
                answer: 2
            },
            {
                q: "Which topology is difficult to troubleshoot?",
                options: ["Star", "Bus", "Ring", "Mesh"],
                answer: 3
            },
            {
                q: "Which topology uses terminators?",
                options: ["Star", "Ring", "Bus", "Mesh"],
                answer: 2
            },
            {
                q: "What is hybrid topology?",
                options: ["Single topology", "Combination of two or more topologies", "Only wireless", "Only wired"],
                answer: 1
            },
            {
                q: "Which topology is best for large networks?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 3
            },
            {
                q: "Which topology is easy to install?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 2
            },
            {
                q: "In ring topology, if one node fails what happens?",
                options: ["Whole network fails", "Nothing happens", "Speed increases", "Only hub fails"],
                answer: 0
            },
            {
                q: "Which topology requires less cable?",
                options: ["Star", "Bus", "Mesh", "Ring"],
                answer: 1
            },
            {
                q: "Which is not a type of topology?",
                options: ["Bus", "Ring", "Tree", "Modem"],
                answer: 3
            },
            {
                q: "Which topology is used in telephone exchange?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 2
            },
            {
                q: "Which topology has high data redundancy?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 3
            },
            {
                q: "Which topology is most secure?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 3
            },
            {
                q: "Which topology uses token passing?",
                options: ["Bus", "Ring", "Star", "Tree"],
                answer: 1
            },
            {
                q: "Which topology is flexible for expansion?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 2
            },
            {
                q: "Which device is mainly used in star topology?",
                options: ["Hub", "Router", "Switch", "Bridge"],
                answer: 0
            },
            {
                q: "Which topology connects each node to every other node?",
                options: ["Star", "Bus", "Mesh", "Ring"],
                answer: 2
            },
            {
                q: "Tree topology is a combination of which topologies?",
                options: ["Bus and Star", "Ring and Mesh", "Star and Ring", "Bus and Ring"],
                answer: 0
            },
            {
                q: "Which topology is not suitable for large networks?",
                options: ["Bus", "Star", "Mesh", "Tree"],
                answer: 0
            },
            {
                q: "Which topology has collision problem?",
                options: ["Star", "Bus", "Mesh", "Ring"],
                answer: 1
            },
            {
                q: "Which topology is used in modern Ethernet networks?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 2
            },
            {
                q: "Which topology provides best fault tolerance?",
                options: ["Bus", "Ring", "Star", "Mesh"],
                answer: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');
        const currentQNum = document.getElementById('current-q-num');
        const currentScoreSpan = document.getElementById('current-score');
        const nextBtn = document.getElementById('next-btn');

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionText.textContent = `${currentQuestion + 1}. ${q.q}`;
            optionsContainer.innerHTML = '';
            
            // Update UI stats
            currentQNum.textContent = currentQuestion + 1;
            const progress = ((currentQuestion) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            nextBtn.classList.add('hidden');
            selectedOption = null;

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border-2 border-gray-100 bg-white hover:border-blue-200 hover:bg-blue-50 text-gray-700 font-medium flex items-center gap-3`;
                
                // Option Label (A, B, C, D)
                const label = document.createElement('span');
                label.className = "w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center text-sm font-bold flex-shrink-0";
                label.textContent = String.fromCharCode(65 + index);
                
                const text = document.createElement('span');
                text.textContent = opt;
                
                btn.appendChild(label);
                btn.appendChild(text);
                
                btn.onclick = () => selectOption(index, btn, q.answer);
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(selectedIndex, btn, correctIndex) {
            if (selectedOption !== null) return; // Prevent multiple clicks
            selectedOption = selectedIndex;

            const buttons = optionsContainer.getElementsByTagName('button');

            if (selectedIndex === correctIndex) {
                score++;
                currentScoreSpan.textContent = score;
                btn.classList.remove('border-gray-100', 'bg-white', 'hover:border-blue-200', 'hover:bg-blue-50');
                btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                btn.querySelector('span:first-child').classList.replace('bg-gray-100', 'bg-green-200');
                btn.querySelector('span:first-child').classList.replace('text-gray-500', 'text-green-700');
                
                // Add Checkmark
                const icon = document.createElement('div');
                icon.innerHTML = `<svg class="w-6 h-6 text-green-500 ml-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
                btn.appendChild(icon);
            } else {
                btn.classList.remove('border-gray-100', 'bg-white', 'hover:border-blue-200', 'hover:bg-blue-50');
                btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                btn.querySelector('span:first-child').classList.replace('bg-gray-100', 'bg-red-200');
                btn.querySelector('span:first-child').classList.replace('text-gray-500', 'text-red-700');

                // Highlight Correct Answer
                const correctBtn = buttons[correctIndex];
                correctBtn.classList.remove('border-gray-100', 'bg-white');
                correctBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                correctBtn.querySelector('span:first-child').classList.replace('bg-gray-100', 'bg-green-200');
                correctBtn.querySelector('span:first-child').classList.replace('text-gray-500', 'text-green-700');
            }

            // Disable all buttons
            for (let button of buttons) {
                button.disabled = true;
                button.classList.add('cursor-default');
            }

            // Show Next Button
            nextBtn.classList.remove('hidden');
            
            // Auto scroll to bottom on mobile to show next button
            if(window.innerWidth < 640) {
                quizScreen.querySelector('.overflow-y-auto').scrollTop = quizScreen.querySelector('.overflow-y-auto').scrollHeight;
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-score-percent').textContent = `${percentage}%`;
            document.getElementById('total-correct').textContent = score;
            document.getElementById('total-wrong').textContent = questions.length - score;
            
            // Animate Score Circle
            const circle = document.getElementById('score-circle');
            const circumference = 2 * Math.PI * 15.9155;
            const offset = circumference - (percentage / 100) * circumference;
            circle.style.strokeDasharray = `${circumference}, ${circumference}`;
            circle.style.strokeDashoffset = circumference; // Start empty
            
            // Trigger animation
            setTimeout(() => {
                circle.style.transition = 'stroke-dashoffset 1s ease-out';
                circle.style.strokeDashoffset = offset;
            }, 100);
        }

        function restartQuiz() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            startScreen.classList.add('fade-in');
            currentQuestion = 0;
            score = 0;
            currentScoreSpan.textContent = "0";
            progressBar.style.width = "0%";
        }
    </script>
</body>
</html>
