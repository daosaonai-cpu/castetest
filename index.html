<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Google Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <!-- Main container for the card -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 max-w-sm w-full text-center">
        <!-- Card Header -->
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">
            Google Form Access
        </h1>

        <!-- Card Description -->
        <p class="text-gray-600 dark:text-gray-300 mb-6">
            Click the button below to open the form in a new tab.
        </p>

        <!-- The Button/Link to the Form -->
        <a href="https://forms.gle/mUBJzYuPazsAihKk8"
           target="_blank"
           rel="noopener noreferrer"
           class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
            Open Form
        </a>
    </div>
</body>
</html>
